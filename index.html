<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js"></script>

</head>


<body>

    <div id="container">
        <div id="clock">
            <div id="timer"></div>
            <div>
                <input type="text" placeholder="Enter your task..." id="clock-task">
            </div>
            <div id="clock_buttons">
                <button id="start_button">
                    <i class="fas fa-play" id="play-icon"></i>
                    <i class="fas fa-pause hidden" id="pause-icon"></i>
                  </button>
                  <button id="stop_button" class="hidden">
                    <i class="fas fa-stop"></i>
                  </button>
            </div>

            <div id="title">
                <span>Changes made here will reflect at the start of the next work/break session</span>
            </div>
        </div>

       <div id="clock-actions">
           <div class="input">
               <label>Work Duration</label>
               <input name="input-work-duration" id="input-work-duration" type="number"/>
            </div>

            <div class="input">
                <label>Break Duration</label>
                <input name="input-break-duration" id="input-break-duration" type="number"/>
             </div>
       </div>

       <div id="session_info">
           <h3>Your Sessions</h3>
           <ul id="sessions"></ul>
       </div>
    </div>
    
</body>
</html>
